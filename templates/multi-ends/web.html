{% load static %}


<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/youyou.ico' %}"/>  <!--标签页小图标-->
</head>

<body style="margin: 0; background-color: #e9ecef">
<!-- 选项 1：jQuery 和 Bootstrap 集成包（集成了 Popper） -->
<script src="{% static 'js/jquery.slim.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

<!--导航条-->
<header class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <!--  回到主站-->
    <a class="navbar-brand" href="">
        <img src="{% static 'img/youyou.ico' %}" width="30" height="30" class="d-inline-block align-top" alt="">
          Market
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!--使用ul来占位，实现备案号靠右对齐-->
        <ul class="navbar-nav mr-auto"></ul>
        <a class="navbar-text" href="https://beian.miit.gov.cn/#/Integrated/index"
           target="_blank">备案号</a>
    </div>
</header>


</body>
